<script>
    /*单删*/
  function deleteUser(id){

      //弹出一个确认框
      bootbox.confirm({
          title:"删除提示",
          message:"您确定要删除吗?",
          buttons:{
              //修改按钮样式
              confirm:{
                  label:"确定",
                  className:"btn btn-success"
              },
              //修改按钮样式
              cancel:{
                  label:"取消",
                  className:"btn btn-danger"
              }
          },
          callback:function(result){
              //如果用户点击了确认按钮
              if(result){
                  //发起一个删除的ajax请求
                  $.ajax({
                      url:"http://localhost:8081/UserController/deleteUser",
                      type:"post",
                      data:{id:id},
                      dataType:"json",
                      success:function(result){
                          if(result.status == 200){
                              //重新加载表格中的数据
                              alert("删除成功")
                              search();
                          }else{
                              alert("删除失败!");
                          }
                      },
                      error:function(){
                          alert("删除失败!");
                      }
                  });
              }
          }
      });
  }



    /*批量删除*/
    function batchDelete(){
        var ids = $("[name=id]:checked");
        if(ids.length > 0){
            //弹出一个确认框
            bootbox.confirm({
                title:"删除提示",
                message:"您确定要删除吗?",
                buttons:{
                    //设置按钮样式
                    confirm:{
                        label:"确定",
                        className:"btn btn-success"
                    },
                    //设置按钮样式
                    cancel:{
                        label:"取消",
                        className:"btn btn-danger"
                    }
                },
                callback:function(result){
                    if(result){
                       var idList = "";
                        ids.each(function(i,e){
                            idList += e.value + ",";
                        });
                        idList = idList.substring(0,idList.length-1);
                        //发起一个批量删除的ajax请求
                        $.ajax({
                            url:"http://localhost:8081/UserController/batchDelete",
                            type:"post",
                            data:{idList:idList},
                            dataType:"json",
                            success:function(result){
                                if(result.status == 200){
                                    //重新加载表格中的数据
                                    alert("已删除所选信息!");
                                    search();
                                }else{
                                    alert("批量删除失败!");
                                }
                            },
                            error:function(){
                                alert("批量删除失败!");
                            }
                        });
                    }
                }
            });

        }else{
            alert("请先选择要删除的药品!");
        }
    }
</script>
